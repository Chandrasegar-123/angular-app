<div *ngIf="isLoading">Loading...</div>
<div *ngIf="!isLoading">
  <input [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search..." />
  <select (change)="onItemsPerPageChange($event)">
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="all">All</option>
  </select>
  <table>
    <thead>
      <tr>
        <th (click)="sortData('id', 'asc')">PostID</th>
        <th (click)="sortData('id', 'desc')">ID</th>
        <th>Name</th>
        <th (click)="sortData('email', 'asc')">Email</th>
        <th>Body</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of filteredComments">
        <td>{{ comment.postId }}</td>
        <td>{{ comment.id}}</td>
        <td>{{ comment.name }}</td>
        <td>{{ comment.email }}</td>
        <td>{{ comment.body }}</td>
        <td>
          <button (click)="deleteComment(comment.id)">Delete</button>
          <button (click)="editComment(comment.id, 'newemail@example.com')">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <button *ngFor="let page of pageCount" (click)="onPageChange(page)">
      {{ page }}
    </button>
  </div>
</div>
