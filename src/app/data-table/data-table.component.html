<div class="container">
  <input class="form-control mb-3" [(ngModel)]="searchTerm" (input)="search()" placeholder="Search...">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Post ID</th>
        <th scope="col">
          ID
          <button class="btn btn-link" (click)="sort('id', 'asc')">
            <i class="fas fa-caret-up"></i>
          </button>
          <button class="btn btn-link" (click)="sort('id', 'desc')">
            <i class="fas fa-caret-down"></i>
          </button>
        </th>
        <th scope="col">Name</th>
        <th scope="col">
          Email
          <button class="btn btn-link" (click)="sort('email', 'asc')">
            <i class="fas fa-caret-up"></i>
          </button>
          <button class="btn btn-link" (click)="sort('email', 'desc')">
            <i class="fas fa-caret-down"></i>
          </button>
        </th>
        <th scope="col">Body</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.postId }}</td>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.body }}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
