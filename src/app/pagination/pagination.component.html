<div class="container">
    <div class="row">
      <div class="col-md-1">
        <select class="form-select mb-3" (change)="onItemsPerPageChange($event)">
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="all">All</option>
        </select>
      </div>
      <div class="col-md-6">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-end">
            <li class="page-item" *ngIf="currentPage > 1">
              <a class="page-link" href="#" (click)="onPageChange(currentPage - 1)">Previous</a>
            </li>
            <li class="page-item" *ngIf="currentPage > 1">
              <a class="page-link" href="#" (click)="onPageChange(currentPage - 1)">{{ currentPage - 1 }}</a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#" (click)="onPageChange(currentPage)">{{ currentPage }}</a>
            </li>
            <li class="page-item" *ngIf="(currentPage * itemsPerPage) < totalItems">
              <a class="page-link" href="#" (click)="onPageChange(currentPage + 1)">{{ currentPage + 1 }}</a>
            </li>
            <li class="page-item" *ngIf="(currentPage * itemsPerPage) < totalItems">
              <a class="page-link" href="#" (click)="onPageChange(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
